<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + convidado?.nome}}
  </div>

  <div class='card-body'
       *ngIf='convidado'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome:</div>
          <div class='col-md-8'>{{convidado.nome}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Telefone:</div>
          <div class='col-md-8'>{{convidado.telefone}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Pago:</div>
          <div class='col-md-8'>{{convidado.pago ? 'Sim' : 'NÃ£o'}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Voltar
    </button>
  </div>
</div>
