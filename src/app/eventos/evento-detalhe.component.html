<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + evento?.nome}}
  </div>

  <div class='card-body'
       *ngIf='evento'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome:</div>
          <div class='col-md-8'>{{evento.nome}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Data:</div>
          <div class='col-md-8'>{{evento.data}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Hor√°rio:</div>
          <div class='col-md-8'>{{evento.horario}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Valor Total:</div>
          <div class='col-md-8'>{{evento.valorTotal | currency:'BRL':'symbol'}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Voltar
    </button>
  </div>
</div>
