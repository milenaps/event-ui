<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + evento?.nome}}
  </div>

  <div class='card-body'
       *ngIf='evento'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome:</div>
          <div class='col-md-8'>{{evento.nome}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Endereço:</div>
          <div class='col-md-8'>{{evento.endereco}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Data:</div>
          <div class='col-md-8'>{{evento.dataEvento}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Horário:</div>
          <div class='col-md-8'>{{evento.horarioEvento}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Valor Total:</div>
          <div class='col-md-8'>{{evento.valorTotalEvento | currency:'BRL':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Ações</div>
          <div class='col-md-8'>
            <a [routerLink]="['/editar-evento', evento.id]">
              <i class='fa fa-edit'></i> Editar
            </a><br/>
            <a [routerLink]="['/convidados', evento.id]">
              <i class='fa fa-plus'></i> Convidados
            </a>
            <!--button class='btn btn-outline-secondary'
                    ngclick='deletarEvento(evento.id)'>
              <i class='fa fa-remove'></i> Remover
            </button-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Voltar
    </button>
  </div>
</div>
