<div class="content">
  <div class='card'>
    <div class="card-header">
      Eventos
  
      <a routerLinkActive="active" routerLink="/editar-evento">
        <i class='fa fa-plus'></i> Criar Novo
      </a>
    </div>

    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filtrar:</div>
        <div class='col-md-4'>
          <input type='text'
                 [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='eventos.length'>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Endereço</th>
              <th>Data</th>
              <th>Horário</th>
              <th>Valor Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let evento of filteredEventos'>
              <td>
                <a [routerLink]="['/eventos', evento.id]">
                  {{ evento.nome }}
                </a>
              </td>
              <td>{{ evento.endereco }}</td>
              <td>{{ evento.dataEvento }}</td>
              <td>{{ evento.horarioEvento }}</td>
              <td>{{ evento.valorTotalEvento | currency:'BRL':'symbol':'1.2-2' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
</div>
