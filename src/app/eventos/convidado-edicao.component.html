<div class="card">
  <div class="card-header">
    {{convidadoId ? 'Editar Convidado' : 'Criar Convidado'}}
  </div>
 
  <div class="card-body">
    <div class="row">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" type="text" formControlName="nome">
      </div>
      <div class="form-group">
        <label for="documento">Documento</label>
        <input id="documento" type="text" formControlName="documento">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input id="telefone" type="text" formControlName="telefone">
      </div>
      <div class="form-group">
        <label for="valorDevido">Valor Devido</label>
        <input id="valorDevido" type="text" formControlName="valorDevido">
      </div>
      <div class="form-group">
        <label for="pago">Pago</label>
        <input id="pago" type="checkbox" formControlName="pago">
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Voltar
    </button>

    <div style="float:right">
      <button type="submit" class="btn btn-danger btn-block">Avan√ßar</button>
    </div>
  </div>
</div>
