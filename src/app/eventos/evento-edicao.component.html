<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
<div class="card">
  <div class="card-header">
    {{evento ? 'Editar Evento' : 'Criar Evento'}}
  </div>
 
  <div class="card-body">
    <div class="row">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" type="text" formControlName="nome">
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input id="endereco" type="text" formControlName="endereco">
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input id="data" type="text" formControlName="data">
      </div>
      <div class="form-group">
        <label for="horario">Horário</label>
        <input id="horario" type="text" formControlName="horario">
      </div>
      <div class="form-group">
        <label for="valorTotal">Valor Total</label>
        <input id="valorTotal" type="text" formControlName="valorTotal">
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Voltar
    </button>

    <div style="float:right">
      <button type="submit" class="btn btn-danger btn-block">Avançar</button>
    </div>
  </div>
</div>
</form>
