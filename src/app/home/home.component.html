<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Gerenciar Usuarios</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddUser()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Nome</th>
              <th>Descricao</th>
              <th>Acoes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of UserList" class="center-align">
              <td>{{ user.nome }}</td>
              <td>{{ user.descricao }}</td>
              <td>
                <a href="#" [routerLink]="['/VisualizarUsuario/', user.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditarUsuario/', user.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <!--button type="button" (click)="deleteUserConfirmation(employee)" class="btn"><i class='fas fa-trash-alt delete'></i></button-->
              </td>
            </tr>
            <tr>
              <td *ngIf="UserList.length == 0" colspan="6">Nenhum usuario encontrado</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
