<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + usuario?.nome}}
  </div>

  <div class='card-body'
       *ngIf='usuario'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome:</div>
          <div class='col-md-8'>{{usuario.nome}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>CPF/CNPJ:</div>
          <div class='col-md-8'>{{usuario.cpfCnpj}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Data de Nascimento:</div>
          <div class='col-md-8'>{{usuario.dataNascimento}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>E-mail:</div>
          <div class='col-md-8'>{{usuario.email}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Voltar
    </button>
  </div>
</div>
