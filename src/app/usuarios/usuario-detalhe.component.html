<div class='card'>
  <div class='card-header'>
    {{pageTitle + ': ' + usuario?.nome}}
  </div>

  <div class='card-body'
       *ngIf='usuario'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Nome:</div>
          <div class='col-md-8'>{{usuario.nome}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>CPF:</div>
          <div class='col-md-8'>{{usuario.cpf}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Email:</div>
          <div class='col-md-8'>{{usuario.email}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Telefone:</div>
          <div class='col-md-8'>{{usuario.telefone}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Ações</div>
          <div class='col-md-8'>
            <a [routerLink]="['/editar-usuario', usuario.id]">
              <i class='fa fa-edit'></i> Editar
            </a>
            <!--button class='btn btn-outline-secondary'
                    style='width:80px'
                    ngclick='deletarUsuario(usuario.id)'>
              <i class='fa fa-remove'></i> Remover
            </button-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Voltar
    </button>
  </div>
</div>
